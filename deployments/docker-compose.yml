services:
  postgres:
    image: postgres:16
    container_name: postgres
    env_file:
      - ../../todo/.env
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5431:5432"
    networks:
      - task-net
  app:
    depends_on:
      - postgres

volumes:
  db-data:

networks:
  task-net: